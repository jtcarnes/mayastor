fullnameOverride: ""
image:
  repository: mayadata/mayastor
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Runtime class to use. Defaults to cluster standard
runtimeClassName: ""

registrationProbe:
  repository: "busybox"
  pullPolicy: Always
  tag: latest

imagePullSecrets: []
# - name: "image-pull-secret"

mayastorPools:
  # - node: "NODE_NAME"
  #   device: "DEVICE"
# This option is intended for development yamls and motivated by the problem of
# moac that does not update status of msp resource in some cases. Feel free to
# remove when no longer needed.

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet
nodeSelector:
  openebs.io/engine: mayastor
tolerations: []
affinity: {}

mayastorCpuCount: "1"
mayastorHugePagesGiB: "1"

moacDebug: false
moac: false

csi:
  nvme:
    # nvme_core module io timeout in seconds
    io_timeout: "30"
    io_timeout_enabled: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

etcd:
  # Use if you want to have a install an etcd for openebs
  enabled: false
  # If bringing your own etcd cluster, provide it's url
  externalEtcdURL: ""
  ## Number of replicas
  ##
  replicaCount: 1
  ## Kubernetes Cluster Domain
  ##
  clusterDomain: cluster.local
  ## TLS authentication for client-to-server communications
  ## ref: https://etcd.io/docs/current/op-guide/security/
  ##
  client:
    secureTransport: false
  ## TLS authentication for server-to-server communications
  ## ref: https://etcd.io/docs/current/op-guide/security/
  ##
  peer:
    secureTransport: false
  ## Enable persistence using Persistent Volume Claims
  ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    ## If true, use a Persistent Volume Claim. If false, use emptyDir.
    ##
    enabled: true
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass: "manual"
    ## Persistent Volume size
    ##
    size: 2Gi

  ## Init containers parameters:
  ## volumePermissions: Change the owner and group of the persistent volume mountpoint to runAsUser:fsGroup values from the securityContext section.
  ##
  volumePermissions:
    enabled: true

  ## Set to true if you would like to see extra information on logs
  ##
  debug: false

  ## Pod anti-affinity preset
  ## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ## Allowed values: soft, hard
  ##
  podAntiAffinityPreset: "hard"
